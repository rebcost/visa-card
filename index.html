<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visa Virtual Credcard</title>
</head>
<body>
    <div class="conteiner">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" class="map-img">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">
                    </div>
                    <div class="row card-number">
                        <p>5224</p>
                        <p>2150</p>
                        <p>8352</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>NOME</p>
                        <p>VALIDADE</p>
                    </div>
                    <div class="row name">
                        <p>JOE ALISSON</p>
                        <p>10 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="images/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png">
                        </div>
                        <p>823</p>
                    </div>
                    <div class="row card-text">
                        <p>Este é um cartão virtual desenvolvido usando HTML e CSS</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" width="80px">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
